language: cpp

compiler: gcc

addons:
  sonarcloud:
    organization: "actividad-pipeline"
    token:
      secure: ""

script:
  # Wraps the compilation with the Build Wrapper to generate configuration (used
  # later by the SonarScanner) into the "bw-output" folder

  - cmake .
  - make
  - ./travis_cpp
  #- sonnar-scanner
  #- cd D:\build-wrapper-win-x86
  # - build-wrapper-linux-x86-64 --out-dir bw-output <your clean build command>
  - build-wrapper-win-x86-64.exe --out-dir  build_wrapper_output_directory MSBuild.exe /t:Rebuild
  # And finally run the SonarCloud analysis - read the "sonar-project.properties"
  # file to see the specific configuration
  - sonar-scanner -Dsonar.cfamily.build-wrapper-output=bw-output
